<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/one-ring.png" type="image/x-icon">

    <title>LOTR | Slideshow</title>
</head>
<body>
    <div class="content">
        <div class="slides">
            <input type="radio" name="slide" id="slide1">
            <input type="radio" name="slide" id="slide2">
            <input type="radio" name="slide" id="slide3">

            <input type="radio" name="slide" id="slide4">
            <input type="radio" name="slide" id="slide5">
            <input type="radio" name="slide" id="slide6">

            <!-- Minas Tirith -->
            <input type="radio" name="slide" id="slide7">
            <!-- Campos de Pelennor -->
            <input type="radio" name="slide" id="slide8">
            <!-- Mordor -->
            <input type="radio" name="slide" id="slide9">


            <div class="slide s1-condado">
                <img src="images/1-condado.jpg" alt="Condado dos Hobbits">
            </div>

            <div class="slide s2-valfenda">
                <img src="images/2-valfenda.jpg" alt="Valfenda">
            </div>

            <div class="slide s3-moria">
                <img src="images/3-moria.jpg" alt="Moria">
            </div>

            <div class="slide s4-rohan">
                <img src="images/4-rohan.jpg" alt="Rohan">
            </div>

            <div class="slide s5-helm">
                <img src="images/5-helm.jpg" alt="Abismo Helm">
            </div>

            <div class="slide s6-isengard">
                <img src="images/6-isengard.jpg" alt="Isengard">
            </div>

            <div class="slide s7-minas-tirith">
                <img src="images/7-minas-tirith.jpg" alt="Minas Tirith">
            </div>

            <div class="slide s8-pelennor">
                <img src="images/8-pelennor.jpg" alt="Campos de Pelennor">
            </div>

            <div class="slide s9-mordor">
                <img src="images/9-mordor.jpg" alt="Mordor">
            </div>
        </div>

        <div class="navigation">
            <label class="bar" for="slide1"></label>
            <label class="bar" for="slide2"></label>
            <label class="bar" for="slide3"></label>
            <label class="bar" for="slide4"></label>
            <label class="bar" for="slide5"></label>
            <label class="bar" for="slide6"></label>
            <label class="bar" for="slide7"></label>
            <label class="bar" for="slide8"></label>
            <label class="bar" for="slide9"></label>
        </div>
    </div>
</body>
</html>
